<ion-content scrollY="true">
<div class="row">
    <div class="col-sm-12 row form-header">
      <div class="col-sm-12  title text-center">
        {{ 'TRAINING.UPDATE_TITLE' | translate }}
      </div>
    </div>
    <div class="col-sm-12">
      <alert></alert>
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2 part1">
        
    </div>
    <div class="col-sm-12 col-md-8 col-lg-8 m-auto form" *ngIf = "loadData">
      <form [formGroup]="addTraining">
        <div class="row">
          <div class="col-md-6 col-lg-6 part1">
            <div class="form-group">
              <label for="type">{{ 'TRAINING.TYPE_OF_TRAINING' | translate }} *</label>
              <select  formControlName="type" class="form-control" id="type"  [ngClass]="{
                'is-invalid': submitted == true && f.type.errors && f.type.errors.required}">
                <option value="" selected>Please Select One </option>
                <option value="Workshop / Trainings ">Workshop / Trainings </option>
                <option value="Orientation Programme for Committee members">Orientation Programme for Committee members</option>
              </select>
              <div *ngIf="submitted == true && f.type.errors && f.type.errors.required" class="invalid-feedback">
                  Please select type
                </div>
            </div>
            <div class="form-group">
              <label for="summary">Brief Summary *</label>
              <textarea  formControlName="summary" class="form-control " id="summary" placeholder=" " rows="5" cols="5"
                [ngClass]="{
                  'is-invalid': submitted == true && f.summary.errors && f.summary.errors.required}">
                </textarea>
              <div *ngIf="submitted == true && f.summary.errors && f.summary.errors.required" class="invalid-feedback">
                Please enter summary
              </div>
            </div>
            <div class="form-group">
              <label for="venue">Venue Address *</label>
              <textarea  formControlName="venue" class="form-control " id="venue" placeholder=" " rows="5"
                cols="5" [ngClass]="{
                  'is-invalid': submitted == true && f.venue.errors && f.venue.errors.required}">
                </textarea>
              <div *ngIf="submitted == true && f.venue.errors && f.venue.errors.required" class="invalid-feedback">
                Please enter venue
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-6 part1">
            <div class="form-group">
              <label for="title">Title *</label>
              <input  type="text" formControlName="title" class="form-control" id="title" placeholder="" [ngClass]="{
                'is-invalid': submitted == true && f.title.errors && f.title.errors.required}">
          
            <div *ngIf="submitted == true && f.title.errors && f.title.errors.required" class="invalid-feedback">
              Please enter title
            </div>
            </div>
            <div class="form-group">
              <label for="date">Date of Event *</label>
              <div class="datepicker-container">
                <ng-datepicker class="form-control"  formControlName="date" [options]="options" position="bottom-right" ></ng-datepicker>
                
            
              <div *ngIf="submitted == true && f.date.errors && f.date.errors.required" class="invalid-feedback">
                Please enter date
              </div>
              </div>
            </div>
            <div class="row time">
              <div class="col-md-6 part1">
                <div class="form-group">
                  <label for="startTime">Start Time *</label>
                  <!-- atp-time-picker -->
                  <input type="text"  (click)="open()"  formControlName="startTime" class="form-control"
                    id="startTime" placeholder=" " [ngClass]="{
                      'is-invalid': (submitted == true && f.startTime.errors && f.startTime.errors.required) || (f.endTime.errors && f.endTime.errors.startTime)}">
                
                  <div *ngIf="submitted == true && f.startTime.errors && f.startTime.errors.required" class="invalid-feedback">
                    Please enter start time
                  </div>
                  <div *ngIf="f.endTime.errors && f.endTime.errors.startTime" class="invalid-feedback">
                      Please enter start time before end time
                    </div>
                  
                </div>
              </div>
              <div class="col-md-6 part1">
                <div class="form-group">
                  <label for="endTime">End Time *</label>
                  <input type="text"  (click)="open1()"  formControlName="endTime" class="form-control" id="endTime"
                    placeholder=" " [ngClass]="{
                      'is-invalid': submitted == true && f.endTime.errors && f.endTime.errors.required}">
                
                  <div *ngIf="submitted == true && f.endTime.errors && f.endTime.errors.required" class="invalid-feedback">
                    Please enter end time
                  </div>
                </div>
                
              </div>
              <!-- <div class="form-group">
                  <label for="status">Status *</label>
                  <select  formControlName="status" class="form-control" id="status"  [ngClass]="{
                    'is-invalid': submitted == true && f.status.errors && f.status.errors.required}">
                    <option value="save">Saved </option>
                    <option value="publish">Published</option>
                  </select>
                  <div *ngIf="submitted == true && f.status.errors && f.status.errors.required" class="invalid-feedback">
                      Please select Status
                    </div>
                </div> -->
            </div>
          </div>
        </div>
        <div class="col-md-12 col-lg-12 ">
          <div class="submit">
              <button type="button" class="btn btn-primary round" [routerLink] = "['/trainings/list']">Back</button> 
              &nbsp; &nbsp;
            <button type="submit" class="btn btn-primary round" (click)="updateTraining('save')">Update</button> &nbsp;&nbsp;
            <button type="button" class="btn btn-primary round" (click)="updateTraining('publish')">Publish</button>
          </div>
        </div>
  
      </form>
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2 part1">
        <div class=" mandatory text-right">
            * {{'COMMON.MANDATORY' | translate}} 
          </div>
    </div>
  </div>  
  </ion-content>
